<body style="padding: 8px; margin: 0;">
<div class="settings-container" style="max-width: 100%; margin: 0;">
    <h2>Настройки</h2>
    <div class="form-group">
        <label for="jiraUrl">Jira URL</label>
        <input type="url" id="jiraUrl" placeholder="https://your-jira.atlassian.net">
    </div>
    <div class="form-group">
        <label for="username">Логин (name)</label>
        <input type="text" id="username" placeholder="your.username">
    </div>
    <div class="form-group">
        <label for="taskFilter">Фильтр задач (через запятую)</label>
        <input type="text" id="taskFilter" placeholder="PROJ-123, PROJ-456, PROJ-789">
    </div>
    <div class="form-group">
        <label for="normHours">Норма часов в день</label>
        <input type="number" id="normHours" min="0" max="24" step="0.5" placeholder="8">
    </div>
    <button id="save">Сохранить</button>
    <div id="status"></div>
</div>
<script src="popup.js"></script>
</body>
